<!DOCTYPE html>
<html>

  <head>
    
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="B2G OS Network Music Player for my new Geeksphone Peak,now Flame, 2017 iOS" >
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

    <link rel="manifest" href="manifest.webapp">

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/toolbar.css">
    <link rel="stylesheet" type="text/css" href="css/button.css">
    <link rel="stylesheet" type="text/css" href="css/view.css">

    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/audio.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/db.js"></script>
    <script type="text/javascript" src="js/update.js"></script>
    <script type="text/javascript" src="js/toolbar.js"></script>
    <script type="text/javascript" src="js/offline.js"></script>
    <script type="text/javascript" src="js/storage.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>




    <title>Net Music Player</title>

  </head>

  <body>
        <header>
            <!-- Icon that will indicate whether you are online or offline - enabled if you are using offline/appcache (see above) -->
            <div id="online-status" title="Online"></div>
	    <div role="header">
            <ul>
                <li><button id="headerStatus" class="headerStatus"></button></li>
                <li><button id="headerFav" class="headerFav"></button></li>
            </ul>
            </div>
        </header>


    <div id="main">


	<audio id="audio"  tabindex="0" class="shadow" controls="false" mozaudiochannel="content">
	<source src="" type="" >       
	</audio>
	<div id="nmpView" name="nmpView" class="nmpView"></div>

  </div>
       <footer>
        <div role="toolbar">
            <ul>
                <li><button id="toolbarMenu" class="toolbarMenu"></button></li>
                <li><button id="toolbarPlayPause" class="toolbarPlayPause"></button></li>
                <li><button id="toolbarStop" class="toolbarStop"></button></li>
                <li><button id="reload" class="update"></button></li>
            </ul>
        </div>
    </footer>


    <!--
Loosely based on fxosstub: https://github.com/Jaxo/fxosstub

  </body>
</html>
